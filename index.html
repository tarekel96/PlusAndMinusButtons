<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' href='./tox-progress-master/css/tox-progress.css' type="text/css">
    <link rel='stylesheet' href="./buttons.css" type="text/css">
    <title>Buttons</title>
  </head>
  <body>
   
    <div> 
            <main id='button-section'>
              <section class='main-columns' id='column1'>
                <div class='columns'>
                  <button id='btn-plus1'>
                      +
                  </button>
                </div>
                <div class='columns' id='button-middle1'>                  
                      <div id="indicatorContainer"></div>               
                </div>                
                <div class='columns'>
                  <button id='btn-minus1'>
                      -
                  </button>
                </div>
              </section>
              <section class='main-columns' id='column2'>
                <div class='columns'>
                  <button id='btn-plus2'>
                      +
                  </button>
                </div> 
                <div class='columns' id='button-middle2'>                  
                  <div id="indicatorContainer2"></div>           
                </div>
                <div class='columns'>
                  <button id='btn-minus2'>
                      -
                  </button>
                </div> 
              </section>   
            </main>   
      </div>

    <!-- Optional JavaScript -->
    <script src="./tox-progress-master/js/tox-progress.js"></script>
    <script src="./radialIndicator/src/radialIndicator.js"></script>
    <script src="./button2.js" ></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
